<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <nav class="ms-5">
        {% if user.is_authenticated %}
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
                <a>{{ user.email }}</a>
            </form>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:homepage' %}">Главная</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:view_all_clients' %}">Клиенты</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:view_all_messages' %}">Сообщения</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:view_all_mailings' %}">Рассылки</a>
            {% if user.is_superuser or perms.users.can_view_users %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:view_all_users' %}">Пользователи</a>
            {% endif %}
        {% else %}
            <a href="{% url 'users:login' %}" class="p-2 btn btn-outline-primary">Войти</a>
            <a href="{% url 'users:register' %}" class="p-2 btn btn-outline-primary">Регистрация</a>
        {% endif %}

        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:view_all_blogs' %}">Блог</a>
    </nav>
</div>
