{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h1 class="card-title">{{ object.name }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li> Email: {{ object.email }}</li>
                        {% if object.comment %}
                            <li>Comment: {{ object.comment }}</li>
                        {% endif %}
                    </ul>
                    <div class="btn-group">
                        <a href="{% url 'mailing:edit_client' object.pk %}"
                           class="btn btn-lg btn-block btn-outline-primary">Изменить</a>
                        <a href="{% url 'mailing:delete_client' object.pk %}"
                           class="btn btn-lg btn-block btn-outline-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
