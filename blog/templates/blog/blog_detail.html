{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h1 class="card-title">{{ object.title }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.content }}</li>
                        <li>- {{ object.date_created }}</li>
                    </ul>
                    <div class="btn-group">
                        <a href="{% url 'blog:edit_blog' object.pk %}"
                           class="btn btn-lg btn-block btn-outline-primary">Изменить</a>
                        <a href="{% url 'blog:delete_blog' object.pk %}"
                           class="btn btn-lg btn-block btn-outline-danger">Удалить</a>
                    </div>
                    <div class="card-footer">
                        Просмотры: {{ object.quantity_of_views }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
