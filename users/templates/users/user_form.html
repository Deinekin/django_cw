{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    {% if user.is_authenticated %}
                            Сохранить
                    {% endif %}
                    {% if not user.is_authenticated %}
                            Регистрация
                    {% endif %}
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
